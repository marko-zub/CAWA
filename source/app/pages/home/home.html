<div class="home">
    <div class="app-container-sm">
        <div class="row">
            <div class="col-sm-12">
                <div class="post-header">
                    <div class="nav-tabs-wrapper mg-b-lg clearfix tabs-right">
                        <h4 class="tabs-title" translate-cloak>{{ 'Decisions' | translate }}</h4>
                        <ul class="nav nav-tabs nav-tabs-sm">
                            <li ui-sref-active="active" ng-repeat="item in ::vm.navigation track by item.key" ng-class="{'active':vm.activeTab == $index + 1}">
                                <a title="Home" ui-sref="home({sort:item.key})" translate-cloak>{{ item.label | translate }}</a>
                            </li>
                        </ul>

                        <!-- TODO: optimize code nav-layout -->
                        <div class="nav-layout">
                            <div class="nav-layout-item" ng-click="vm.toggleLayout('list')" ng-class="{'active': vm.layoutClass === 'list'}" uib-tooltip="{{'LIST VIEW' | translate }}">
                                <i class="dw-icon-list" aria-hidden="true"></i>
                            </div>
                            <div class="nav-layout-item" ng-click="vm.toggleLayout('cards')" ng-class="{'active': vm.layoutClass === 'cards'}" uib-tooltip="{{'LIST GRID' | translate }}">
                                <i class="dw-icon-th" aria-hidden="true"></i>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="container-desisions">
                    <decisions-list class-name="vm.layoutClass" compare="true" list="::vm.decisions"></decisions-list>
                    <div ng-show="vm.decisionsLoader" class="app-loader-small"><i class="dw-icon-refresh" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>
        <div class="text-center look-more" translate-cloak>
            {{ "LOOKING MORE" | translate }} <a ui-sref="decisions" class="text-bold">{{ "the complete list of decisions" | translate }}</a>
        </div>
    </div>
</div>
