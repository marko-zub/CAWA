<div class="app-container-sm">
    <!--     <div class="decision-sub-header">
        <h3 class="title" ng-bind="vm.totalCount"></h3>Decisions
    </div> -->
    <div class="row">
        <div class="col-sm-8">
            <div class="post-header">
                <div class="nav-tabs-wrapper mg-b-sm clearfix tabs-right">
                    <h4 class="tabs-title">
                All Decisions
                <span class="title-counter">({{vm.totalCount}})</span>
            </h4>
                    <ul class="nav nav-tabs nav-tabs-sm">
                        <li ui-sref-active="active" ng-repeat="item in ::vm.navigation track by $index" ng-class="{'active':vm.activeTab == $index + 1}">
                            <a ui-sref="decisions({tab:item.key})">{{::item.label}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="app-main-panel main-panel">
        <div class="row">
            <div class="col-sm-8">
                <!-- TODO: create decisions-list component -->
                <div class="container-desisions">
                    <decisions-list compare="true" list="vm.decisionsList"></decisions-list>
                    <div ng-show="vm.decisionsSpinner" class="app-loader-small"><span class="glyphicon glyphicon-refresh app-loader-animation"></span>LOADING...</div>
                </div>
                <!-- TODO: use as component -->
                <div class="row app-pagination clearfix">
                    <div class="col-md-10 col-sm-10 paginator">
                        <div uib-pagination ng-model="vm.pagination.pageNumber" boundary-links="true" boundary-link-numbers="true" total-items="vm.pagination.totalDecisions" items-per-page="vm.pagination.pageSize" ng-change="vm.changePage()" class="pagination-sm" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="4"></div>
                    </div>
                    <div class="col-md-2 col-sm-2 counter">
                        <select class="pagination form-control input-sm pull-right" ng-model="vm.pagination.pageSize" ng-options="item for item in vm.itemsPerPage" ng-change="vm.changePageSize()"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
