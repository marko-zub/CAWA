<div ng-if="vm.paginationReady" class="app-pagination clearfix" ng-class="{'disabled': vm.pagination.totalDecisions < vm.pagination.pageSize}">
	<div class="text-center">
		<div class="paginator">
			<div uib-pagination ng-model="vm.pagination.pageNumber" boundary-links="true" boundary-link-numbers="true" total-items="vm.pagination.totalDecisions" items-per-page="vm.pagination.pageSize" ng-change="vm.changePage()" class="pagination-sm" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="4"></div>

			<div class="app-pagination-pages">
				<span class="app-pagination-pages-label">Page:</span>
				<input type="number" class="form-control input-sm pagination-control form-number" ng-keyup="vm.goToPage($event)" min="1" step="1" ng-model="vm.pageField" ng-disabled="vm.pagination.totalDecisions < vm.pagination.pageSize">
			</div>
			<div class="app-pagination-pages">
				<span class="app-pagination-pages-label">On page:</span>
				<select class="pagination form-control input-sm pull-right" ng-model="vm.pagination.pageSize" ng-options="item for item in vm.itemsPerPage" ng-change="vm.changePageSize()" ng-disabled="vm.pagination.totalDecisions < vm.pagination.pageSize"></select>
			</div>
		</div>
	</div>
</div>
