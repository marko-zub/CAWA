<div class="info">
    <div class="author info-divider border-0">
        <i class="dw-icon-user-o" aria-hidden="true"></i>
        <span ng-bind="::vm.decision.createUser.username" title="Author"></span>
    </div>

    <div class="author info-divider">
        <i class="dw-icon-star-empty" aria-hidden="true"></i>
        <span ng-bind="::vm.decision.createUser.reputation" title="Reputation {{ ::vm.decision.createUser.reputation }}"></span>
    </div>

    <div class="date info-divider">
        <i class="fa dw-calendar-empty" aria-hidden="true"></i>
        <span ng-bind="::vm.decision.createDate | date:'MM/dd/yyyy'" title="Create date"></span>
    </div>

    <div class="info-divider">
        <i class="dw-icon-eye" aria-hidden="true"></i>
        <span ng-bind="::vm.decision.totalViews" title="Views"></span>
    </div>

    <div class="info-divider">
        <a href="#" class="link-secondary">
            <i class="dw-icon-flag" aria-hidden="true"></i>
        </a>
    </div>
</div>
