<div ng-show="vm.characteristicsTabs.length">
	<h4 ng-bind="vm.title" class="modal-title"></h4>
    <div class="nav-tabs-wrapper border-0 clearfix mg-b-sm">
        <ul class="nav nav-pills nav-tabs-sm">
            <li ng-repeat="characteristic in vm.characteristicsTabs track by characteristic.id" ng-class="{'active': vm.characteristicsTabActive.id === characteristic.id }">
                <a ng-click="vm.changeCharacteristicActive($index)">{{ ::characteristic.name }}</a>
            </li>
        </ul>
    </div>
    <div ng-bind-html="vm.characteristicsTabActive.description"></div>
    <div class="chart-wrapper">
        <div id="decision-chart"></div>
        <div ng-show="vm.loaderChart" class="app-loader-small"><i class="dw-icon-refresh"></i></div>
    </div>
</div>
