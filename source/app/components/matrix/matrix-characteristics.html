<div class="matrix-g matrix-g-characteristics" ng-repeat="characteristic in ::vm.characteristics track by characteristic.uuid">
    <div ng-switch="::characteristic.characteristicGroupId >= 0">
        <div ng-switch-when="false">
            <div class="matrix-item matrix-g-item matrix-item-content">
            </div>
        </div>
        <div ng-switch-when="true">
            <div class="matrix-row js-matrix-item-content js-toggle-hide">
                <div class="matrix-col matrix-criteria-group" data-connect="{{::characteristic.id}}-{{::decisionCol.decision.id}}" ng-repeat="decisionCol in vm.decisions track by decisionCol.decision.uid" ng-click="vm.getComments($event)">
                    <div class="matrix-col-content">
                        <content-formater ng-if="::vm.decisionsDisplay[characteristic.id + '-' + decisionCol.decision.id].characteristic.value"
                                          item="::vm.decisionsDisplay[characteristic.id + '-' + decisionCol.decision.id].characteristic"
                                          characteristic="::characteristic"></content-formater>

                        <div class="app-item-additional-wrapper app-item-comments">
                            <a ng-href="::" class="control"><i class="glyphicon glyphicon-comment"></i>0</a>
                            <a href="#" class="control readonly"><i class="fa fa-bar-chart" aria-hidden="true"></i> 0</a>
                            <a href="#" ng-if="::vm.decisionsDisplay[characteristic.id + '-' + decisionCol.decision.id].characteristic.totalHistoryValues"><i class="control fa fa-bar-chart" aria-hidden="tr"></i></a>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
