<div class="matrix-g m-g-characteristics" ng-repeat="characteristic in ::vm.characteristicsFormated track by characteristic.uuid">
    <div ng-switch="::characteristic.groupIds >= 0">
        <div ng-switch-when="false">
            <div class="matrix-item matrix-g-item matrix-item-content text-center no-wrap" translate-cloak>
                {{ 'CHARACTERISTICS' | translate }}
            </div>
        </div>
        <div ng-switch-when="true" data-characteristic-group="{{ ::characteristic.parentId }}">
            <div class="matrix-row js-matrix-item-content js-toggle-hide c-{{ ::characteristic.visualMode.toLowerCase() }}">
                <div class="matrix-col matrix-criteria-group" data-connect="{{::characteristic.id}}-{{::decisionCol.decision.id}}" ng-repeat="decisionCol in vm.decisions track by decisionCol.decision.id" ng-click="vm.getComments($event)">
                    <div class="m-col-content">
                        <a ng-if="::(!vm.decisionsDisplay[characteristic.id + '-' + decisionCol.decision.id].characteristic.value && characteristic.acceptUserValues !== false)" class="sm-link" href="#" translate-cloak>{{ 'PROVIDE VALUE' | translate }}</a>

                        <content-formater item="::vm.decisionsDisplay[characteristic.id + '-' + decisionCol.decision.id].characteristic" characteristic="::characteristic"></content-formater>

                        <div class="dw-additional-wrapper dw-comments control-panel-sm">
                            <a ng-if="::characteristic.commentableValue !== false" ng-href="#" class="control"><i class="dw-icon-comment" aria-hidden="true"></i>0</a>

                            <span ng-if="::(!characteristic.multiValue || characteristic.multiValue && !vm.decisionsDisplay[characteristic.id + '-' + decisionCol.decision.id].characteristic.description.length)">

                                <history-chart-btn
                                ng-if="::(characteristic.historicalValue !== false && vm.decisionsDisplay[characteristic.id + '-' + decisionCol.decision.id].characteristic.value && vm.decisionsDisplay[characteristic.id + '-' + decisionCol.decision.id].characteristic.totalHistoryValues > 0)"
                                decision="::vm.decisions[$index]"
                                selected-characteristic-id="::characteristic.id"
                                characteristics="::vm.characteristics"></history-chart-btn>

                                <a ng-if="::characteristic.flaggableValue !== false" href="#" class="control"><i class="dw-icon-flag" aria-hidden="true"></i> 0</a>
                            </span>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
