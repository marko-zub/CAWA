<div>
    <div class="clearfix criteria-popover-header">
        <h4 class="app-list-title pull-left" translate-cloak>{{ 'Criteria compliance' | translate }}</h4>
        <div class="criteria-block static pull-right" ng-show="(vm.decision.criteriaCompliancePercentage >= 0)">
            <div class="counters">
                <strong ng-bind="vm.decision.criteriaCompliancePercentage"></strong>%
            </div>
            <div class="counters criteria-block-votes">
                <i class="app-icon glyphicon glyphicon-thumbs-up"></i> {{ vm.decision.criteriaGroups.totalVotes }}
            </div>
            <div ng-if="vm.decision.criteriaCompliancePercentage >= 0" class="criteria-block-rating">
                <rating-star class="text-left" percentage="vm.decision.criteriaCompliancePercentage"></rating-star>
            </div>
        </div>
    </div>
    <criteria-list ng-if="vm.decision.criteriaGroups" list="vm.decision.criteriaGroups" links="false" rating="true" criteria-title="false" discussion="true"></criteria-list>
</div>
