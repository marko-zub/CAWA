<div class="app-list-wrapper">
    <div class="app-list-container">
        <!-- TODO: change ng-mouseover or disable event when loading data; disable when scroll to avoid alot of calls -->
        <div id="decision-{{ item.decisionId }}" ng-repeat="item in vm.list track by item.decisionId" class="list-item-sort app-resize-h"  ng-class="{'selected' : item.isSelected}" ng-click="vm.selectDecision(item)" ng-mouseover="vm.getDetails(item)">
            <strong>{{ item.decisionId }}</strong>
            <div class="pull-right" ng-show="vm.showPercentage">
              <h5>
                  Criteria compliance: <span class="list-item-sort-criteria">{{item.criteriaCompliancePercentage}}</span>
              </h5>
            </div>
            <h4 class="list-item-sort-title"><a href="" ng-click="vm.goToDecision($event, item.decisionId)">{{item.name}}</a></h4>

            <!-- Details -->
            <div class="list-item-sort-detail-wrapper">
                <ng-include src="vm.innerTemplate"></ng-include>
            </div>
            <!-- End Details -->

        </div>
    </div>
</div>
