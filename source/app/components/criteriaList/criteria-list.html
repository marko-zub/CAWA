<div class="app-list-panel">
    <div class="app-header-block" ng-if="vm.criteriaTitle">
        <div class="pull-left">
            <h4 class="app-list-title">{{vm.criteriaTitle || 'Criteria'}}</h4>
        </div>
    </div>
    <div ng-if="vm.list.length">
        <div class="app-list-group" ng-repeat="group in ::vm.list track by $index" ng-class="{'closed':group.isCollapsed}">
            <h5 class="app-list-group-title app-panel-title" ng-click="group.isCollapsed = !group.isCollapsed">
                {{::group.name}}
                <div class="controls">
                    <i class="fa fa-angle-up" aria-hidden="true"></i>
                </div>
            </h5>
            <div uib-collapse="group.isCollapsed">
                <ul class="discussions-list">
                    <li ng-repeat="criteria in group.criteria | orderBy:'criterionId'">
                        <div class="clearfix row-eq-height">
                            <div class="col-sm-6 bg-gray-light-2 col-pr-sm">
                                <div class="discussions-list-content">
                                    <div ng-switch="::(vm.links == true)" class="pull-left">
                                        <a ng-switch-when="true" ui-sref="decisions.single.comparison.child.option(::{critOrCharId:criteria.criterionId, critOrCharSlug:criteria.nameSlug})">{{::criteria.name}}</a>
                                        <span ng-switch-when="false" ng-bind="::criteria.name"></span>
                                    </div>
                                    <span ng-if="::criteria.description" class="icon-info link-secondary icon-info" popover-title="{{::criteria.name}}" uib-popover-html="criteria.description" popover-placement="right" popover-append-to-body="true" popover-trigger="'outsideClick'" tabindex="0"></span>
                                </div>
                            </div>
                            <div class="col-sm-6 col-pl-sm text-right" ng-if="::vm.discussion">
                                <div class="discussions-list-content">
                                    <div class="app-rating-inline">
                                        <div ng-if="::(!criteria.totalVotes && vm.rating)">
                                            <a href="#">Rate it</a>
                                        </div>
                                        <rating-star class="text-left" weight="::criteria.weight" total-votes="::criteria.totalVotes" ng-show="::criteria.weight"></rating-star>
                                    </div>
                                    <a class="discussions-link" ui-sref="decisions.single.parent.reviews({reviewId: criteria.id,reviewSlug: criteria.nameSlug})">
                                        <i class="fa fa-link" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text text-right" translate-cloak>
        {{ "Can't find the necessary criterion?" | translate }} <a href="#">{{ 'Add it' | translate }}</a>
    </div> 
    <p ng-if="!vm.list.length" class="app-action-content app-action-text">
        There are no criteria yet, but you can be first to create them here.
    </p>
</div>
