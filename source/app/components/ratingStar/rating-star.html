<div class="app-rating-star-wrapper" ng-if="vm.showRating">
    <div class="app-rating-star">
        <span class="bar" style="width: {{vm.rating}}"></span>
    </div>
    <div class="app-rating-votes">
      <span>{{vm.value}}</span><span ng-if="vm.totalVotes">({{vm.totalVotes}})</span>
    </div>
    <a ng-if="!vm.totalVotes" href>Rate it first</a>
</div>
