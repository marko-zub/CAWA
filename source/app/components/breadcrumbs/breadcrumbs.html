<nav class="breadcrumbs">
    <div class="app-container">
        <ul>
            <li ng-repeat="item in vm.items">
                <a ui-sref="{{item.link}}" ng-if="item.link">{{item.title}}</a>
                <span ng-if="!item.link">{{item.title}}</span>
                <span class="breadcrumb-divider" ng-hide="$last"><i class="glyphicon glyphicon-menu-right"></i></span>
            </li>
        </ul>
    </div>
</nav>
