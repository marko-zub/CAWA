<div class="decision matrix">
    <div class="row top-panel">
        <div class="col-md-3 col-sm-3">
            <h4 class="app-header-sub-title">
                {{vm.decision.name}}
            </h4>
        </div>
        <div class="col-md-5 col-sm-5">
            <app-paginator></app-paginator>
        </div>
        <div class="col-sm-1">
            <a ui-sref="decisions.view({id: vm.decisionId})" class="btn pull-right"><span class="glyphicon glyphicon-menu-hamburger"></span> List view</a>
        </div>
        <div class="col-md-3 col-sm-3">
            <input class="form-control search-input" type="text" />
            <span class="glyphicon glyphicon-search search-input-icon"></span>
        </div>
    </div>
    <div id="matrix-table" class="main-panel matrix-table js-matrix-table">
        <div id="panel" class="app-panel matrix-table-panel clearfix">

            <div ng-show="vm.decisionsSpinner" class="app-loader-small"><span class="glyphicon glyphicon-refresh app-loader-animation"></span>LOADING...</div>

            <!-- Header -->
            <div class="matrix-table-header">
                <div class="matrix-table-row">
                    <!-- TODO: Make Sticky -->
                    <div class="matrix-table-col matrix-table-group">
                        <div class="matrix-table-group-title">
                            <!-- Empty Header -->
                        </div>
                        <div class="matrix-table-row">
                            <div class="matrix-table-col" data-col-id="col-name">
                                <div class="matrix-table-title app-sorter-wrapper matrix-content-name">Name
                                    <div class="app-sorter">
                                        <span class="app-sorter-top glyphicon glyphicon-triangle-top" ng-click="vm.orderByDecisionProperty('name', 'ASC')"></span>
                                        <span class="app-sorter-bottom glyphicon glyphicon-triangle-bottom" ng-click="vm.orderByDecisionProperty('name', 'DESC')"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Make Sticky -->
                    <!-- Criteria Header -->
                    <div class="matrix-table-col matrix-table-group" ng-repeat="group in vm.criteriaGroups track by $index">
                        <div class="matrix-table-group-title">
                            {{group.name}}
                        </div>
                        <div class="matrix-table-row">
                            <div class="matrix-table-col" ng-repeat="criteria in group.criteria | orderBy:'criterionId'" data-col-id="criteria-{{criteria.criterionId}}">
                                <div class="matrix-table-title app-sorter-wrapper">
                                    {{criteria.name}}
                                    <div class="app-sorter">
                                        <span class="app-sorter-top glyphicon glyphicon-triangle-top"></span>
                                        <span class="app-sorter-bottom glyphicon glyphicon-triangle-bottom"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Criteria Header -->
                    <!-- characteristic Header -->
                    <div class="matrix-table-col matrix-table-group" ng-repeat="group in vm.characteristicGroups track by $index">
                        <div class="matrix-table-group-title">
                            {{group.name}}
                        </div>
                        <div class="matrix-table-row">
                            <div class="matrix-table-col" ng-repeat="characteristic in group.characteristics track by $index" data-col-id="characteristic-{{characteristic.characteristicId}}">
                                <div class="matrix-table-title app-sorter-wrapper">{{characteristic.name}}
                                    <div class="app-sorter">
                                        <span class="app-sorter-top glyphicon glyphicon-triangle-top"></span>
                                        <span class="app-sorter-bottom glyphicon glyphicon-triangle-bottom"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End characteristic Header -->
                </div>
            </div>
            <!-- End Header -->

            <!-- Table Aside -->
            <div class="matrix-table-aside">
                <div class="matrix-table-item" ng-repeat="item in vm.decisionMatrixList.decisionMatrixs track by item.decision.decisionId">
                    <div class="matrix-table-row" id="decision-name-row-{{item.decision.decisionId}}">
                        <div class="matrix-table-col matrix-table-col-name" data-col-id="col-name">
                            <div class="matrix-table-col-content matrix-content-name">{{item.decision.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Table Aside -->

            <!-- Table Body -->
            <div class="matrix-table-body">
                <!-- TODO: set width for all cols -->
                <!-- Table Content -->
                <div id="matrix-table-content" class="matrix-table-content">

                    <div class="matrix-table-item" ng-repeat="item in vm.decisionMatrixList.decisionMatrixs track by item.decision.decisionId">
                        <div class="matrix-table-row" id="decision-row-{{item.decision.decisionId}}">
<!--                             <div class="matrix-table-col matrix-table-col-name" data-col-id="col-name">
                                <div class="matrix-table-col-content matrix-content-name">{{item.decision.name}}</div>
                            </div> -->
                            <!-- Criteria Content -->
                            <div class="matrix-table-col matrix-table-group" ng-repeat="group in vm.criteriaGroups track by $index">
                                <div class="matrix-table-row">
                                    <div class="matrix-table-col" ng-repeat="criteria in group.criteria | orderBy:'criterionId'" data-col-id="criteria-{{criteria.criterionId}}">
                                        <div class="matrix-table-col-content" data-criterion-id="{{criteria.criterionId}}"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Criteria Content -->
                            <!-- Characteristics Content -->
                            <div class="matrix-table-col matrix-table-group" ng-repeat="group in vm.characteristicGroups track by $index">
                                <div class="matrix-table-row">
                                    <div class="matrix-table-col" ng-repeat="characteristic in group.characteristics track by $index" data-col-id="characteristic-{{characteristic.characteristicId}}">
                                        <div class="matrix-table-col-content" data-characteristic-id="{{characteristic.characteristicId}}"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Characteristics Content -->
                        </div>
                    </div>
                </div>
                <!-- End Table Content -->
            </div>
            <!-- End Table Body -->
        </div>
    </div>
</div>
