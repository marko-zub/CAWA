<div class="decision matrix">
    <div class="row top-panel">
        <div class="col-sm-6">
            <h4 class="app-header-sub-title">
                {{vm.decision.name}}
            </h4>
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <div class="btn-group btn-group-sm btns-view">
                    <a ng-click="vm.toggleTargetHover()" ng-class="{'btn-primary': vm.toggleTargetHoverFlag}" class="btn"><span class="glyphicon glyphicon-screenshot"></span> Target</a>
                </div>
                <div class="btn-group btn-group-sm btns-view">
                    <a ui-sref="decisions.list({id: vm.decisionId})" ui-sref-active="btn-primary" class="btn btn-default"><span class="glyphicon glyphicon-th-list"></span> List</a>
                    <a ui-sref="decisions.matrix({id: vm.decisionId})" ui-sref-active="btn-primary" class="btn btn-default"><span class="glyphicon glyphicon-th"></span> Matrix</a>
                </div>
            </div>
        </div>
    </div>
    <div class="matrix-table-wrapper
">
        <div ng-show="vm.decisionsSpinner" class="app-loader-small"><span class="glyphicon glyphicon-refresh app-loader-animation"></span>LOADING...</div>
        <div id="matrix-table" class="main-panel matrix-table js-matrix-table">
            <div id="panel" class="app-panel matrix-table-panel">
                <!-- Header -->
                <div class="matrix-table-header">
                    <div class="matrix-table-row">
                        <!-- TODO: Make Sticky -->
                        <div class="matrix-table-col matrix-table-group matrix-table-group-name">
                            <div class="matrix-table-group-title">
                                <!-- Empty Header -->
                            </div>
                            <div class="matrix-table-row">
                                <div class="matrix-table-col" data-col-id="col-name">
                                    <div class="matrix-table-title app-sorter-wrapper matrix-content-name">Name
                                        <div class="app-sorter">
                                            <span class="app-sorter-top glyphicon glyphicon-triangle-top" ng-click="vm.orderByDecisionProperty('name', 'ASC')"></span>
                                            <span class="app-sorter-bottom glyphicon glyphicon-triangle-bottom" ng-click="vm.orderByDecisionProperty('name', 'DESC')"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Make Sticky -->
                        <!-- Criteria Header -->
                        <div class="scroll-group">
                            <div class="matrix-table-col matrix-table-group matrix-table-group-criteria" ng-repeat="group in vm.criteriaGroups track by $index">
                                <div class="matrix-table-group-title">
                                    {{group.name}}
                                </div>
                                <div class="matrix-table-row">
                                    <div class="matrix-table-col" ng-repeat="criteria in group.criteria | orderBy:'criterionId'" data-col-id="criteria-{{criteria.criterionId}}" ng-click="vm.selectCriterion(criteria)" ng-class="{'selected' : criteria.isSelected}">
                                        <div class="matrix-table-title-wrapper">
                                            <div class="matrix-table-title app-sorter-wrapper">
                                                {{criteria.name}}
                                            </div>
                                            <div class="btn matrix-criteria-coefficient pull-right" ng-click="vm.editCriteriaCoefficient($event, criteria)">
                                                <criteria-coefficient-indicator coefficient="criteria.coefficient"></criteria-coefficient-indicator>
                                            </div>
                                            <div class="app-sorter">
                                                <span class="app-sorter-top glyphicon glyphicon-triangle-top"></span>
                                                <span class="app-sorter-bottom glyphicon glyphicon-triangle-bottom"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Criteria Header -->
                            <!-- characteristic Header -->
                            <div class="matrix-table-col matrix-table-group" ng-repeat="group in vm.characteristicGroups track by $index">
                                <div class="matrix-table-group-title">
                                    {{group.name}}
                                </div>
                                <div class="matrix-table-row">
                                    <div class="matrix-table-col" ng-repeat="characteristic in group.characteristics track by $index" data-col-id="characteristic-{{characteristic.characteristicId}}">
                                        <div class="matrix-table-title app-sorter-wrapper">{{characteristic.name}}
                                            <div class="app-sorter">
                                                <span class="app-sorter-top glyphicon glyphicon-triangle-top"></span>
                                                <span class="app-sorter-bottom glyphicon glyphicon-triangle-bottom"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End characteristic Header -->
                        </div>
                    </div>
                </div>
                <div class="matrix-table-body-wrapper">
                    <!-- End Header -->
                    <!-- Table Aside -->
                    <div class="matrix-table-aside">
                        <div class="matrix-table-aside-content">
                            <div class="matrix-table-item" ng-repeat="item in vm.decisionMatrixList track by item.decision.decisionId">
                                <div class="matrix-table-row" id="decision-name-row-{{item.decision.decisionId}}">
                                    <div class="matrix-table-col matrix-table-col-name" data-col-id="col-name">
                                        <div class="matrix-table-col-content matrix-content-name">
                                            {{item.decision.name}}
                                            <div ng-show="item.decision.criteriaCompliancePercentage">
                                                <small>
                                                    Criteria compliance: <strong>{{item.decision.criteriaCompliancePercentage | number:0}}</strong>% | 
                                                    <span class="app-icon glyphicon glyphicon-thumbs-up"></span> {{item.decision.totalVotes}}
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Table Aside -->
                    <!-- Table Body -->
                    <div id="matrix-table-body" class="matrix-table-body">
                        <!-- Table Content -->
                        <div id="matrix-table-content" class="matrix-table-content" style="width: {{vm.tableWidth}}">
                            <div class="matrix-table-item matrix-table-item-content" ng-repeat="item in vm.decisionMatrixList track by item.decision.decisionId">
                                <div class="matrix-table-row" id="decision-row-{{item.decision.decisionId}}">
                                    <!-- Criteria Content -->
                                    <div class="matrix-table-col matrix-table-group matrix-criteria-group" ng-repeat="group in vm.criteriaGroups track by $index">
                                        <div class="matrix-table-row">
                                            <div class="matrix-table-col empty" ng-repeat="criteria in group.criteria | orderBy:'criterionId'" data-col-id="criteria-{{criteria.criterionId}}">
                                                <div class="matrix-table-col-content" data-criterion-id="{{criteria.criterionId}}">
                                                    <div class="app-rating-votes">
                                                        <span><span class="glyphicon glyphicon-thumbs-up"></span>0</span>
                                                    </div>
                                                    <div class="app-item-additional-wrapper">
                                                        <div class="app-item-comments">
                                                            <span class="glyphicon glyphicon-comment"></span>0
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End Criteria Content -->
                                    <!-- Characteristics Content -->
                                    <div class="matrix-table-col matrix-table-group" ng-repeat="group in vm.characteristicGroups track by $index">
                                        <div class="matrix-table-row">
                                            <div class="matrix-table-col empty" ng-repeat="characteristic in group.characteristics track by $index" data-col-id="characteristic-{{characteristic.characteristicId}}">
                                                <div class="matrix-table-col-content" data-characteristic-id="{{characteristic.characteristicId}}">
                                                    <div class="app-item-additional-wrapper">
                                                        <div class="app-item-comments">
                                                            <span class="glyphicon glyphicon-comment"></span>0
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End Characteristics Content -->
                                </div>
                            </div>
                        </div>
                        <!-- End Table Content -->
                    </div>
                    <!-- End Table Body -->
                </div>
            </div>
        </div>
        <div class="martix-footer">
            <app-paginator></app-paginator>
        </div>
    </div>
</div>
