<div class="breadcrumbs-wrapper" ng-if="breadcrumbs.length">
    <breadcrumbs items="breadcrumbs"></breadcrumbs>
</div>
<div class="app-top-panel">
    <div class="app-container-sm">
        <div class="row">
            <div class="col-sm-6">
                <h4 class="app-header-sub-title pull-left">
                    {{::vm.decisionChild.name}} discussions:
                </h4>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <a href class="btn btn-primary btn-sm">Ask for Decision</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="app-container-sm">
    <div class="row">
        <div class="col-sm-12">
            <div class="app-description" ng-bind-html="::vm.decisionChild.description"></div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <criteria-list list="::vm.criteriaGroups"></criteria-list>
                </div>
                <div class="col-sm-6">
                    <characteristics-list list="::vm.characteristicGroups"></characteristics-list>
                </div>
            </div>
        </div>
    </div>
</div>
