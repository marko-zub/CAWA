<breadcrumbs items="breadcrumbs"></breadcrumbs>
<div class="app-top-panel">
    <div class="app-container-sm">
        <div class="row">
            <div class="col-sm-6">
                <h4 class="app-header-sub-title pull-left" ng-bind="::vm.title">
                </h4>
                <rating-star class="text-left pull-left" item="::vm.discussion.votes" ng-show="::vm.discussion.votes.weight"></rating-star>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <a href class="btn btn-primary btn-sm">Ask for Decision</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="app-container-sm app-content">
    <div class="row">
        <div class="col-sm-12">
            <comments decision-id="vm.discussion.decision.totalChildDecisions" option-id="vm.discussion.childCriterion.criterionId"></comments>
        </div>
    </div>
</div>
