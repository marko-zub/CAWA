<div class="home">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 hide">
            <div class="mg-sm-b home-title">
                <a ui-sref="decisions">Decisions</a>
            </div>
            <div class="search-box">
                <div class="input-group search-bar">
                    <search-bar placeholder="Search..."></search-bar>
                </div>
            </div>
        </div>
    </div>
    <div class="app-container-sm">
        <div class="row">
            <div class="col-sm-12">
                <div class="post-header">
                    <div class="nav-tabs-wrapper mg-b-sm clearfix tabs-right">
                        <h4 class="tabs-title">Decisions</h4>
                        <ul class="nav nav-tabs">
                            <li ui-sref-active="active" ng-repeat="item in ::vm.navigation track by $index" ng-class="{'active':vm.activeTab == $index + 1}">
                                <a ui-sref="home({tab:item.key})">{{::item.label}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="container-desisions">
                    <decisions-list compare="true" list="::vm.decisionsList"></decisions-list>
                    <div ng-show="vm.decisionsSpinner" class="app-loader-small"><span class="glyphicon glyphicon-refresh app-loader-animation"></span>LOADING...</div>
                </div>
            </div>
        </div>
        <div class="text-center look-more">
            Looking for more? Browse the <a ui-sref="decisions" class="text-bold">complete list of decisions</a>
        </div>
    </div>
</div>
