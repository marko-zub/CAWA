<div class="app-top-panel">
    <div class="app-container-sm">
        <div class="row">
            <div class="col-sm-12">
                <div class="pull-right">
                    <a href class="btn btn-primary btn-sm">Ask for Decision</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="app-container-sm">
    <h3 class="app-title-inline" ng-bind="::vm.decision.name"></h3>
    <div class="post-header">
        <div class="nav-tabs-wrapper clearfix" ng-show="vm.criteriaGroups.length || vm.decisionParents.length">
            <ul class="nav nav-tabs nav-tabs-sm">
                <li class="active">
                    <a ui-sref="decisions.single(::{id:vm.decision.uid, slug:vm.decision.nameSlug, size: null, page: null})">General Info</a>
                </li>
                <li ng-if="::vm.decisionParents.length" ng-repeat="parent in vm.decisionParents track by $index" ng-class="{'active':vm.activeTab == $index + 1}">
                    <a ui-sref="decisions.single.parent(::{parentId:parent.uid, parentSlug:parent.nameSlug})"> {{::parent.name}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="post">
        <div class="post-sub-header">
            <div class="row">
                <div class="col-sm-8">
                    <div class="info">
                        <div class="author">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                            <span ng-bind="::vm.decision.createUser.username"></span>
                        </div>
                        <div class="date">
                            <i class="fa fa-calendar-o" aria-hidden="true"></i>
                            <span ng-bind="::vm.decision.createDate | date:'MM/dd/yyyy'"></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div ng-if="vm.isDecisionsParent" class="pull-right">
                        <a ui-sref="decisions.single.comparison({analysisId:null})">
                            <i class="fa fa-list-ol" aria-hidden="true"></i> Comparison Matrix
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4" ng-if="::vm.decision.imageUrl">
                <img ng-src="{{::vm.decision.imageUrl}}" class="img-responsive" src-error>
            </div>
            <div class="col-sm-8 " ng-bind-html="::vm.decision.description"></div>
        </div>
    </div>
    <div class="row decision-childs" ng-if="vm.isDecisionsParent">

        <div class="col-xs-12 mg-sm-b">
            <!-- <h4 class="app-title-inline">Most popular {{::vm.decision.name}} by User Rating</h4>
            <a ui-sref="decisions.single.comparison({analysisId:'hall-of-fame'})">
                Details <i class="fa fa-chevron-right icon-sm" aria-hidden="true"></i>
            </a> -->
            <div class="nav-tabs-wrapper clearfix" ng-if="vm.isDecisionsParent">
                <ul class="nav nav-tabs nav-tabs-sm">
                    <li ui-sref-active="active" ng-repeat="item in ::vm.navigation track by $index" ng-class="{'active':vm.activeTab == $index + 1}">
                        <a href="#">{{::item.label}}</a>
                        <!-- <a ui-sref="decisions({sort:item.key})">{{item.label}}</a> -->
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-8">
            <ul class="discussions-list">
                <li ng-repeat="decision in vm.decisions track by decision.uid">
                    <div class="post">
                        <a ui-sref="decisions.single.parent({id:decision.uid, slug: decision.nameSlug, parentId:vm.decision.uid, parentSlug:vm.decision.nameSlug})" class="left-side">
                            <div class="img-container">
                                <img ng-src="{{::decision.imageUrl}}" class="img-responsive" src-error>
                            </div>
                        </a>
                        <div class="post-content">
                            <a ui-sref="decisions.single.parent({id:decision.uid, slug: decision.nameSlug, parentId:vm.decision.uid, parentSlug:vm.decision.nameSlug})" ng-bind="::decision.name"></a>

                            <div class="criteria-comliance">
                                Criteria compliance: <strong ng-bind="decision.criteriaCompliancePercentage"></strong>% | <span class="app-icon glyphicon glyphicon-thumbs-up"></span> {{::decision.totalVotes}}
                                </small>
                            </div>

                            <div class="post-description" ng-if="::decision.description" ng-bind-html="::decision.description"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Criteria -->
        <div class="col-sm-4">
            <criteria-list list="::vm.criteriaGroups"></criteria-list>
        </div>
        <!-- End Criteria -->

        <div class="col-sm-8">
            <div class="row app-pagination clearfix" ng-if="vm.isDecisionsParent">
                <div class="col-md-10 col-sm-10 paginator">
                    <div uib-pagination ng-model="vm.pagination.pageNumber" boundary-links="true" boundary-link-numbers="true" total-items="vm.pagination.totalDecisions" items-per-page="vm.pagination.pageSize" ng-change="vm.changePage()" class="pagination-sm" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="4"></div>
                </div>
                <div class="col-md-2 col-sm-2 counter">
                    <select class="pagination form-control input-sm pull-right" ng-model="vm.pagination.pageSize" ng-options="item for item in vm.itemsPerPage" ng-change="vm.changePageSize()"></select>
                </div>
            </div>
        </div>
    </div>

</div>
