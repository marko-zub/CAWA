<div class="breadcrumbs-wrapper" ng-if="::breadcrumbs.length">
    <breadcrumbs items="breadcrumbs"></breadcrumbs>
</div>
<div class="app-top-panel">
    <div class="app-container-sm">
        <div class="row">
            <div class="col-sm-12">
                <div class="pull-right">
                    <a href class="btn btn-primary btn-sm">Ask for Decision</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="app-container-sm">
    <div class="post-header">
        <div class="nav-tabs-wrapper clearfix">
            <ul class="nav nav-tabs nav-tabs-sm">
                <li class="active">
                    <a href>General Info</a>
                </li>
                <li ng-if="::vm.decisionParents.length" ng-repeat="parent in vm.decisionParents track by $index" ng-class="{'active':vm.activeTab == $index + 1}">
                    <a ui-sref="decisions.single.parent({parentId:parent.id, parentSlug:parent.nameSlug})"> {{::parent.name}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="post">
        <div class="post-sub-header">
            <div class="row">
                <div class="col-sm-8">
                    <div class="info">
                        <div class="author">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                            <span ng-bind="::vm.decision.createUser.username"></span>
                        </div>
                        <div class="date">
                            <i class="fa fa-calendar-o" aria-hidden="true"></i>
                            <span ng-bind="::vm.decision.createDate | date:'MM/dd/yyyy'"></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div ng-if="vm.isDecisionsParent" class="pull-right">
                        <a ui-sref="decisions.single.matrix.analysis({analysisId:'hall-of-fame'})">
                            <i class="fa fa-list-ol" aria-hidden="true"></i> Comparison Matrix Hall of Fame
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-content">
            <h3 class="app-title-inline" ng-bind="::vm.decision.name"></h3>
            <div class="row">
                <div class="col-sm-4" ng-if="::vm.decision.imageUrl">
                    <img ng-src="{{::vm.decision.imageUrl}}" class="img-responsive">
                </div>
                <div class="col-sm-8">{{::vm.decision.description}}</div>
            </div>
        </div>
<!--         <div class="col-sm-12" ng-if="!vm.isDecisionsParent">
            <div class="row">
                <div class="col-sm-6">
                    <criteria-list list="vm.criteriaGroups" links="!vm.isDecisionsParent"></criteria-list>
                </div>
                <div class="col-sm-6">
                    <characteristics-list list="vm.characteristicGroups"></characteristics-list>
                </div>
            </div>
        </div> -->
    </div>
    <div class="row" ng-if="vm.isDecisionsParent">
        <div class="col-sm-8">
            <ul class="discussions-list">
                <li ng-repeat="decision in vm.decisions track by decision.id">
                    <a ui-sref="decisions.single.parent({id:decision.id, slug: decision.nameSlug, parentId:vm.decision.id, parentSlug:vm.decision.nameSlug})">
                        <div class="clearfix">
                            <div class="img-container" ng-if="decision.imageUrl">
                                <img ng-src="{{decision.imageUrl}}" class="img-responsive">
                            </div>
                            <div class="pull-left">
                                {{::decision.name}}
                            </div>
                        </div>
                    </a>
                    <div>
                        <div class="criteria-comliance">
                            Criteria compliance: <strong ng-bind="decision.criteriaCompliancePercentage"></strong>% | <span class="app-icon glyphicon glyphicon-thumbs-up"></span> {{::decision.totalVotes}}
                            </small>
                        </div>
                        <div class="discussions-list-description" ng-if="decision.description" ng-bind-html="decision.description"></div>
                    </div>
                </li>
            </ul>
            <!-- TODO: use as component -->
            <div class="row app-pagination clearfix" ng-if="vm.isDecisionsParent">
                <div class="col-md-10 col-sm-10 paginator">
                    <div uib-pagination ng-model="vm.pagination.pageNumber" boundary-links="true" boundary-link-numbers="true" total-items="vm.pagination.totalDecisions" items-per-page="vm.pagination.pageSize" ng-change="vm.changePage()" class="pagination-sm" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="5"></div>
                </div>
                <div class="col-md-2 col-sm-2 counter">
                    <select class="pagination form-control input-sm pull-right" ng-model="vm.pagination.pageSize" ng-options="item for item in vm.itemsPerPage" ng-change="vm.changePageSize()"></select>
                </div>
            </div>
        </div>
        <!-- Criteria -->
        <div class="col-sm-4">
            <criteria-list list="::vm.criteriaGroups"></criteria-list>
        </div>
        <!-- End Criteria -->
    </div>

</div>
