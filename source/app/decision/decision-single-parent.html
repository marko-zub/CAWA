<div class="app-top-panel">
    <div class="app-container-sm">
        <div class="row">
            <div class="col-sm-12">
                <div class="pull-right">
                    <a href class="btn btn-primary btn-sm">Ask for Decision</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="app-container-sm">
    <h3 class="app-title-inline" ng-bind="::vm.decision.name"></h3>
    <div class="post-header">
        <div class="nav-tabs-wrapper clearfix">
            <ul class="nav nav-tabs nav-tabs-sm">
                <li>
                    <a ui-sref="decisions.single(::{id:vm.decision.uid, slug:vm.decision.nameSlug, size: null, page: null})">General Info</a>
                </li>
                <li ng-if="::vm.decisionParents.length" ng-repeat="parent in vm.decisionParents track by $index" ui-sref-active="active">
                    <a ui-sref="decisions.single.parent(::{parentId:parent.uid, parentSlug:parent.nameSlug})">{{ ::parent.name }}</a>
                </li>
            </ul>
        </div>
        <div class="post">
            <div class="post-sub-header">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="clearfix">
                            <div class="pull-right">
                                <a ui-sref="decisions.single(::{id: vm.parent.uid, slug: vm.parent.nameSlug})">
                                    {{ vm.parent.name }}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="criteria-comliance" ng-show="vm.decision.criteriaCompliancePercentage >= 0">
                Criteria compliance: <strong ng-bind="vm.decision.criteriaCompliancePercentage"></strong>%
            </div>
        </div>
    </div>
    <div class="post">

        <div class="row">
            <div class="col-sm-6">
                <criteria-list list="vm.criteriaGroups" links="false"></criteria-list>
            </div>
            <div class="col-sm-6">
                <characteristics-list list="vm.characteristicGroups" links="false"></characteristics-list>
            </div>
        </div>

    </div>
</div>
