<div class="dicision" >
    <!--Top panel with search  -->
    <div class="row top-panel">
        <div class="col-md-6 col-sm-6">
            <h4>
                {{vm.decision.name}}
            </h4>
        </div>
        <div class="col-md-3 col-sm-3">
            <div class="row form-group" ng-show="vm.parentDecisions">
                <label class="col-md-2 col-sm-2 control-label">Parents:</label>
                <div class="col-md-4 col-sm-4">
                    <select ng-model="vm.parentId" ng-options="parent for parent in vm.parentDecisions">
                        <option value="" selected>Select parentId</option>
                    </select>
                </div>
                <div class="col-md-6 col-sm-6">
                    <a href="" class="btn btn-default" ui-sref="decision({id: vm.parentId})" ng-disabled="!vm.parentId">Go</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3">
            <input class="form-control search-input" type="text"/>
            <span class="glyphicon glyphicon-search search-input-icon"></span>
        </div>
    </div>
    <!-- Main stuff -->
    <div class="app-main-panel main-panel">
       <div id="panel-left" class="app-panel-left resizer" resizer-right="#panel-center" resizer>
           <decision-criteria decision-id="vm.decisionId"></decision-criteria>

        <span class="app-resizer"></span>

       </div>

       <div id="panel-center" class="app-panel-center" resizer-right="#panel-right" resizer>
            <div class="decisions-header scroll-wrapper-header">
                <div class="col-md-2">
                    <h4>Decisions</h4>
                </div>
                <div class="col-md-8 col-sm-padding">
                    <decision-sorter sort-type="sortByCriteria"></decision-sorter>
                    <decision-sorter sort-type="sortByCharacteristic"></decision-sorter>
                    <decision-sorter sort-type="sortByDecisionProperty"></decision-sorter>
                </div>
                <div class="col-md-2 col-sm-padding">
                    <a href="" class="add-createria-btn"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add decision</a>
                </div>
            </div>
            <!-- <span class="app-resizer"></span> -->
            <!-- <div class="scroll-wrapper"> -->
                <!--TODO: TEMP fix for future spinner
                <h1 ng-show="vm.decisionsSpinner" class="app-loader-small">LOADING...</h1>
                <app-paginator></app-paginator>
                <app-list list="vm.decisionsList"></app-list>
            </div>
           <!--  <div id="app-resizer-right"
                class="app-resizer"
                resizer="vertical"
                resizer-width="6"
                resizer-left="#panel-center"
                resizer-min="200"
                resizer-max="900"></div> -->

       </div>

       <div id="panel-right" class="app-panel-right">
           <decision-characteristics decision-id="vm.decisionId"></decision-characteristics>
       </div>

    </div>
</div>
