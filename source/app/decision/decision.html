<breadcrumbs items="breadcrumbs"></breadcrumbs>
<div class="decision">
    <!--Left panel  -->
    <div class="row top-panel">
        <div class="col-md-3 col-sm-3">
            <h4 class="app-header-sub-title">
                {{vm.decision.name}}
            </h4>
        </div>
        <div class="col-md-5 col-sm-5">
            <div class="row" ng-show="vm.parentDecisions">
                <div class="col-sm-3 col-md-2">
                    <div class="top-panel-label">
                        <label for="decision-parent" class="control-label">Parents: </label>
                    </div>
                </div>
                <div class="col-sm-5 col-md-6">
                    <div class="input-group top-panel-title">
                        <select id="decision-parent" ng-model="vm.parentId" class="form-control input-sm" ng-options="parent for parent in vm.parentDecisions">
                            <option value="" selected>Select parentId</option>
                        </select>
                        <span class="input-group-btn">
                            <a href class="btn btn-default btn-sm" ui-sref="decision({id: vm.parentId})" ng-disabled="!vm.parentId">Go</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 colm-md-4">
            <div class="pull-right">
                <div class="btn-group btn-group-sm btns-view">
                    <a ui-sref="decisions.single.list({id: vm.decisionId})" ui-sref-active="btn-primary" class="btn btn-default"><span class="glyphicon glyphicon-th-list"></span> List</a>
                    <a ui-sref="decisions.single.matrix({id: vm.decisionId})" ui-sref-active="btn-primary" class="btn btn-default"><span class="glyphicon glyphicon-th"></span> Matrix</a>
                </div>
                <a href class="btn btn-primary btn-sm">Ask for Decision</a>
            </div>
        </div>
    </div>
    <!--End Left panel  -->

    <!-- Main stuff -->
    <div class="app-main-panel main-panel">
       <div id="panel-left" class="app-panel-left app-resizer-horizontal" resizer-right="#panel-center" resizer>
            <decision-criteria decision-id="vm.decisionId"></decision-criteria>
            <span class="app-resizer"></span>
       </div>

       <div id="panel-center" class="app-panel-center app-resizer-horizontal" resizer-right="#panel-right" resizer>
            <div class="decisions-header scroll-wrapper-header">
                <div class="col-md-2">
                    <h4>Decisions</h4>
                </div>
                <div class="col-md-8 col-sm-padding">
                    <decision-sorter sort-type="sortByCriteria"></decision-sorter>
                    <decision-sorter sort-type="sortByCharacteristic"></decision-sorter>
                    <decision-sorter sort-type="sortByDecisionProperty"></decision-sorter>
                </div>
                <div class="col-md-2 col-sm-padding">
                    <a href class="btn add-createria-btn"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add decision</a>
                </div>
            </div>

            <div class="scroll-wrapper">
                <!-- TODO: TEMP fix for future spinner -->
                <h1 ng-show="vm.decisionsSpinner" class="app-loader-small"><span class="glyphicon glyphicon-refresh app-loader-animation"></span>LOADING...</h1>
                <app-paginator></app-paginator>
                <app-list list="vm.decisionsList"></app-list>
            </div>
            <span class="app-resizer"></span>
       </div>
       <!-- End Main stuff -->

       <!-- Right panel  -->
       <div id="panel-right" class="app-panel-right">
           <decision-characteristics decision-id="vm.decisionId"></decision-characteristics>
       </div>
       <!-- End Right panel  -->

    </div>
</div>
