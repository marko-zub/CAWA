<div class="app-container-sm">
    <h3 class="app-title-inline" ng-bind="::vm.decision.name"></h3>
    <div class="post-header">
        <app-votes></app-votes>
        <div class="nav-tabs-wrapper clearfix">
			<!-- TODO: make as dynamic navigation -->
            <ul class="nav nav-tabs nav-tabs-sm">
                <li>
                    <a ui-sref="decisions.single(::{id:vm.decision.id, slug:vm.decision.nameSlug, size: null, page: null, tab: null, category: null})" ui-sref-opts="{reload: true}" translate-cloak>{{ 'General Info' | translate }}</a>
                </li>
                <li ng-if="::vm.decision.parentDecisionGroups.length" ng-repeat="parent in vm.decision.parentDecisionGroups track by $index" ng-class="{'active':vm.activeTab == $index + 1}">
                    <a ui-sref="decisions.single.parent(::{parentId:parent.id, parentSlug:parent.nameSlug, tab: null, category: null})"> {{::parent.ownerDecision.name }}/{{ ::parent.name }}</a>
                </li>
                <li>
                    <a ui-sref="decisions.single.reviews" translate-cloak>{{ 'Reviews' | translate }}</a>
                </li>
                <li>
                    <a ui-sref="decisions.single.categories" translate-cloak>{{ 'CATEGORIES' | translate }}</a>
                </li>
                <li class="active">
                    <a ui-sref="decisions.single.nominations({tab: null})" translate-cloak>{{ 'Nominations' | translate }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="post post-single with-rating">
        <span class="text-header"  translate-cloak>
            {{ "NO NOMINATIONS" | translate}} <a href="#">{{ "HERE" | translate }}</a>.
        </span>
    </div>
</div>
