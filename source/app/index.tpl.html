<!DOCTYPE html>
<html lang=en>
<head>
    <title ng-bind="pageTitle | translate" translate-cloak>DecisionWanted.com</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="fragment" content="!">

    <meta name="description" content="{{pageDecription}}" />

    <!-- <link rel="canonical" href="{{pageUrl}}" /> -->
    <link rel="publisher" href="https://plus.google.com/101682141015871513994"/>

    <meta property="fb:app_id" content="417709305069091" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{pageTitle}}" />
    <meta property="og:description" content="{{oggDescription}}" />
    <meta property="og:url" content="{{pageUrl}}" />
    <meta property="og:site_name" content="DecisionWanted.com" />
    <!-- <meta property="article:tag" content="" />
    <meta property="article:section" content="General" />
    <meta property="article:published_time" content="0001-01-01 00:00:00 &#43;0000 UTC" />
    <meta property="article:modified_time" content=" 0001-01-01 00:00:00 &#43;0000 UTC" />
    <meta property="og:updated_time" content="0001-01-01 00:00:00 &#43;0000 UTC" /> -->

    <meta property="article:publisher" content="https://www.facebook.com/decisionwanted/" />

    <meta property="og:image" content="{{ogImage}}" />


    <meta itemprop="name" content="{{pageTitle}}" />
    <meta itemprop="description" content="{{oggDescription}}" />
    <meta itemprop="image" content="{{ogImage}}" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="{{oggDescription}}" />
    <meta name="twitter:title" content="{{pageTitle}}" />
    <meta name="twitter:site" content="@decisionwanted" />

    <style type="text/css">
      @charset "UTF-8";.ng-cloak,.ng-hide:not(.ng-hide-animate),.x-ng-cloak,[data-ng-cloak],[ng-cloak],[ng\:cloak],[x-ng-cloak]{display:none!important}ng\:form{display:block}.ng-animate-shim{visibility:hidden}.ng-anchor{position:absolute}
    </style>
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <!-- endinject -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-6272752342376666",
        enable_page_level_ads: true
      });
</script>
    
</head>

<body ng-class="bodyClass">

    <!-- Header -->
    <header id="app-header" class="app-header">

        <div class="row">
            <div class="col-xs-8 col-sm-9 col-lg-9 header-menu-btn clearfix pr-0">
                <div class="navbar-brand">
                    <a ui-sref="home" title="Home" ui-sref-opts="{reload: true}">
                    <!-- Decision<span class="app-light">Wanted</span> -->
                      <img src="/images/logo.png" alt="DecisionWanted.com" class="img-responsive">
                    </a>
                </div>

                <header-nav></header-nav>

                <div class="app-panel-search hidden-xs">
                    <search-bar translate-cloak placeholder="{{'SEARCH' | translate}}"></search-bar>
                </div>
            </div>
            <div class="col-xs-4 col-sm-3 col-lg-3 header-login pl-0 text-right">
         <!--        <div class="dib">
                    <translate-switcher></translate-switcher>
                </div> -->
    <!--             <div class="dib" translate-cloak>
                    <a href class="btn btn-primary-2 btn-sm btn-header">{{ 'Ask for Decision' | translate }}</a>
                </div> -->
                <div class="dib">
                    <app-login></app-login>
                </div>
            </div>
        </div>

    </header>
    <!-- End Header -->

    <!-- Content -->
    <main class="content">

        <div id="init-loader" style="text-align: center; margin: 30px 0;">Loading...</div>

        <div ng-if="!errors">
            <div ng-if="breadcrumbs.length" class="breadcrumbs-wrapper" ng-cloak>
                <breadcrumbs items="breadcrumbs"></breadcrumbs>
            </div>

            <div ui-view></div>
        </div>

        <div ng-if="errors" class="alert" ng-cloak>
            <div class="alert-content">
                <div ng-repeat="error in errors track by error.code">
                    {{ ::error.message }}
                </div>
            </div>
        </div>
                
    </main>
    <!-- End Content -->

    <!-- Footer -->
    <footer class="app-footer">
        <div class="app-container-sm">
            <div class="row">
                <div class="col-xs-12 col-sm-3">
                    &copy; 2018 DecisionWanted.com
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="app-footer-info text-center">
                        <nav class="footer-nav" ng-cloak>
                            <a href="http://decisionwanted.com/sitemaps" target="_self" title="Sitemaps" translate-cloak>{{ 'Sitemaps' | translate }}</a>
                            <a href="http://decisionwanted.com/rss" target="_self" title="RSS" translate-cloak>RSS</a>
                            <a title="Privacy Policy" ui-sref="privacy" translate-cloak ui-sref-active="active">Privacy Policy</a>
                            <a title="Disclaimer" ui-sref="disclaimer" translate-cloak ui-sref-active="active">Disclaimer</a>
                            <a title="DMCA" ui-sref="dmca" translate-cloak ui-sref-active="active">DMCA</a>
                        </nav>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3 text-right">
                <nav class="social-nav">
                    <a class="social-icon-facebok" href="https://www.facebook.com/decisionwanted/" target="_blank" title="Facebook">
                        <i class="dw-icon-facebook" aria-hidden="true"></i>
                    </a>
                    <a class="social-icon-gplus" href="https://plus.google.com/101682141015871513994" target="_blank" title="Google+">
                        <i class="dw-icon-gplus" aria-hidden="true"></i>
                    </a>
                    <a class="social-icon-pinterest" href="https://www.pinterest.com/decisionwanted/" target="_blank" title="Pinterest">
                        <i class="dw-icon-pinterest" aria-hidden="true"></i>
                    </a>
                    <a class="social-icon-twitter" href="https://twitter.com/decisionwanted" target="_blank" title="Twitter" >
                        <i class="dw-icon-twitter" aria-hidden="true"></i>
                    </a>
                </nav>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <compare-panel></compare-panel>

    <!-- bower:js -->
    <!-- endbower -->
    <!-- inject:js -->
    <!-- endinject -->

    <!-- Google Analytics -->
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-100852345-1', 'auto');
      ga('send', 'pageview');

      if (window.location.href && window.location.href.indexOf('escaped_fragment') >= 0) {
        window['ga-disable-UA-100852345-1'] = true;
      }
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->

    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type" : "Organization",
      "name": "DecisionWanted",
      "url": "http://decisionwanted.com",
      "sameAs": [
        "https://www.facebook.com/decisionwanted/",
        "https://twitter.com/decisionwanted",
        "https://www.pinterest.com/decisionwanted/",
        "https://plus.google.com/101682141015871513994"
      ]
    }
    </script>

    <additional-script social-type="socialScriptType"></additional-script>
    
    <cookie-policy></cookie-policy>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
