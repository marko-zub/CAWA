<div class="app-container-sm">
    <div class="app-title-table">
        <div class="app-title-table-img" ng-if="::vm.decision.imageUrl">
            <div class="post-image post-image-title">
                <img alt="" ng-src="{{::vm.decision.imageUrl}}" class="img-responsive">
                <div ng-bind="vm.decision.imageBlock"> </div>
            </div>
        </div>
        <div class="app-title-table-title">
            <h3 class="app-title-inline" ng-bind="::vm.decision.name"></h3>
        </div>
    </div>

    <div class="post-header">
        <app-votes></app-votes>
        <div class="nav-tabs-wrapper clearfix">
			<!-- TODO: make as dynamic navigation -->
            <ul class="nav nav-tabs nav-tabs-sm">
                <li>
                    <a ui-sref="decisions.single(::{id:vm.decision.id, slug:vm.decision.nameSlug, size: null, page: null, sort: null, category: null})" title="" ui-sref-opts="{reload: true}" translate-cloak>{{ 'General Info' | translate }}</a>
                </li>
                <li>
                    <a ui-sref="decisions.single.characteristics(::{sort: null, category: null})" translate-cloak>{{ 'CHARACTERISTICS' | translate }}</a>
                </li>
                <li>
                    <a ui-sref="decisions.single.reviews" translate-cloak>{{ 'Reviews' | translate }}</a>
                </li>
                <li>
                    <a ui-sref="decisions.single.categories" translate-cloak>{{ 'CATEGORIES' | translate }}</a>
                </li>
                <li class="active">
                    <a ui-sref="decisions.single.nominations({sort: null})" translate-cloak>{{ 'Nominations' | translate }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="post post-single with-rating">
        <span class="text-header"  translate-cloak>
            {{ "NO NOMINATIONS" | translate}}.
        </span>
    </div>
</div>
